<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <div class="side-hero">
            <div class="odin-container">
                <img src="/images/odin-lined.png" alt="odin-icon">
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="form-section">
            <div class="header">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            </div>
            <div class="input-section">
                <h2>Let's do this!</h2>
            </div>
            <div class="submit-section"></div>
        </div>
    </div>
</body>
</html>
