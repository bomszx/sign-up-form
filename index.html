<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <div class="side-hero">
            <div class="odin-container">
                <img src="/images/odin-lined.png" alt="odin-icon">
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="form-section">
            <div class="header">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>

                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="input-section">
                <p>Let's do this!</p>

                <form action="#">
                    <div class="first-column">
                        <div class="firstName">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName">
                        </div>

                        <div class="email">
                            <label for="email">Email</label>
                            <input type="email">
                        </div>

                        <div class="password">
                            <label for="password">Password</label>
                            <input type="password">
                        </div>
                    </div>

                    <div class="second-column">
                        <div class="lastName">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName">
                        </div>

                        <div class="phoneNumber">
                            <label for="phoneNo">
                                Phone Number
                            </label>
                            <input type="number">
                        </div>

                        <div class="confirmPassword">
                            <label for="password">Confirm Password</label>
                            <input type="Password">
                        </div>
                    </div>
                </form>
            </div>
            <div class="submit-section">
                <button>Create Account</button>
                <p>Aready have an account?<a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
